<div class="center" style=" width: 30rem;height: fit-content; margin-top: 200px;">
    <h3 style="text-align: center;color: rgb(240, 121, 25);">מלא פרטים אודות בקשה למשלוח שלך</h3>
    <br>
    <br>
    <form [formGroup]="enterreqwestForm" class="dropdown-menu p-4 row card fs-6 "
        style="border-color: rgb(240, 121, 25);">
        <div class="form control">
            <label for="tz">תעודת זהות</label>
            <input class="form-control" type="text" id="tz" placeholder="">
            <label for="date"> תאריך </label>
            <input class="form-control" type="text" id="date" placeholder="">
            <label for="hour"> שעה </label>
            <input class="form-control" type="text" id="hour" placeholder="">
            <label for="sourceadress">כתובת מקור</label>

            <script type="text/javascript"
                src="https://maps.googleapis.commaps/api/js?sensor=true&libraries=places,geometry,drawing&key=AIzaSyDN6hmLe4mB_RT43pToR3PtvXch2xeeBxQ&language=he"></script>


            <input ngx-google-places-autocomplete #placesRef="ngx-places"
                (onAddressChange)="handleDestinationChange($event)" 
                formControlName="address" class="form-control"
                style="font-size: 13px;">
           <script type="text/javascript"
           src="https://maps.googleapis.commaps/api/js?key=&libraries=places,geometry,drawing&sensor=false&language=he"></script> 
           
            <label for="destinationadress">כתובת יעד</label>
            <input ngx-google-places-autocomplete (onAddressChange)="handleDestinationChange($event)"
            class="form-control" style="font-size: 13px;">
            <br>
            <input class="btn  form-control" style="background-color:rgba(0, 0, 0, 0.836);color :white" type="submit"
            (click)="Enterreqwest()" value="אישור">
        </div>
    </form>
</div>
