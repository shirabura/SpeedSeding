<div class="center" style=" width: 30rem;height: fit-content; margin-top: 200px;">
    <h3 style="text-align: center;color: rgb(240, 121, 25);">מלא פרטים בסיסיים אודות נסיעה עתידית שלך</h3>
    <br>
    <br>
    <form [formGroup]="possibledriveForm" class="dropdown-menu p-4 row card fs-6 "
        style="border-color: rgb(240, 121, 25);">
        <div class="form control">
            <label for="IDOFDELIVER">תעודת זהות</label>
            <input class="form-control" formControlName="IDOFDELIVER"  type="text" id="IDOFDELIVER" placeholder="">
            <label for="DATE"> תאריך </label>
            <input class="form-control" formControlName="DATE"type="text" id="DATE" placeholder="">
            <label for="HOUR"> שעה </label>
            <input class="form-control" formControlName="HOUR"type="text" id="HOUR" placeholder="">
            <label for="SOURSEADRESS">כתובת מקור</label>
            <input ngx-google-places-autocomplete (onAddressChange)="handleDestinationChangeOfSOURSEADRESS($event)"
                 class="form-control"formControlName="address" #placesRef="ngx-places"  style="font-size: 13px;">
                 <script type="text/javascript"
                 src="https://maps.googleapis.commaps/api/js?key=AIzaSyDN6hmLe4mB_RT43pToR3PtvXch2xeeBxQ&libraries=places,geometry,drawing&sensor=false&language=he"></script> 
                 
            <label for="DESTINATIONADRESS">כתובת יעד</label>
            <input ngx-google-places-autocomplete class="form-control"  (onAddressChange)="handleDestinationChangeOfDESTINATIONADRESS($event)" 
            #placesRef="ngx-places"formControlName="address" style="font-size: 13px;">
                 
                 <script type="text/javascript"
                 src="https://maps.googleapis.commaps/api/js?key=AIzaSyDN6hmLe4mB_RT43pToR3PtvXch2xeeBxQ&libraries=places,geometry,drawing&sensor=false&language=he"></script> 
                 
            <br>
            <input class="btn form-control" style="background-color:rgba(0, 0, 0, 0.836);color :white" type="submit"
            (click)="EnterPossibleDrive()" value="אישור">
        </div>
    </form>
</div>
